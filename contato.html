<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Whole Cake</title>
    <link rel="shortcut icon" href="./src/imagens/Logotipo.png" type="logotipo">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/contato.css">
</head>

<body>
    <div id="pagina">
        <div class="principal corpo">
            <header>
                <div class="logo">  
                    <a href="./index.html">
                    <img src="./src/imagens/Logotipo.png" alt="logotipo">
                </a>
                </div>
                <div class="topo">
                    <div class="menu" id="menu">
                        <nav>
                            <ul>
                                <a href="./index.html">
                                    <li>HOME &gt;</li>
                                </a>
                                <a href="index.html">
                                    <li>PRODUTOS &gt;</li>
                                </a>
                                <a href="sobre.html">
                                    <li>SOBRE &gt;</li>
                                </a>
                                <a href="./contato.html">
                                    <li>CONTATO</li>
                                </a>
                            </ul>
                        </nav>
                    </div>
                    <div class="botao">
                        <div class="btn-icon">
                            <img class="icon-btn" src="./src/imagens/Ícones/usuario-de-perfil.png" alt="">
                            <button class="btn-menu">ENTRAR</button>
                        </div>
                    </div>
                    <div class="carrinho">
                    <img class="carrinho" src="./src/imagens/Ícones/carrinho-de-compras-marrom.png"
                        alt="icon-carrinho de compras">
                    </div>
                </div>
            </header>
            <div class="conteudo">
                <div class="imagem">
                    <img src="./src/imagens/Contato.jpg" alt="logotipo Contato">
                </div>
                <div class="dentro">
                    <div class="msg">
                        <h2>Deixe sua mensagem:</h2>
                    </div>
                    <form class="form" id="form" action="">
                        <div class="controle-form">
                            <label for="username">Nome:</label>
                            <input type="text" id="nomeContato">
                        </div>
                        <div class="controle-form">
                            <label for="email">Endereço de e-mail:</label>
                            <input type="email" id="email">
                        </div>
                        <div class="controle-form">
                            <label for="tel">Telefone:</label>
                            <input type="tel" id="telefone">
                        </div>
                        <div class="controle-form">
                            <label for="Cidade">Cidade:</label>
                            <input type="text" id="cidade" >
                        </div>
                        <div class="controle-form">
                            <label for="mensagem">Mensagem:</label>
                            <textarea name="mensagem" id="formMsg" cols="50"
                                rows="10">
                                </textarea>
                        </div>
                        <div class="botao2">
                            <button type="submit" id="enviar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="icones">
                <div class="email">
                    <img src="./src/imagens/Ícones/o-email.png" alt="">
                    <p>doceriawholecake@outlook.com</p>
                </div>
                <div class="redes">
                    <img src="./src/imagens/Ícones/facebook.png" alt="">
                    <img src="./src/imagens/Ícones/whatsapp.png" alt="">
                    <img src="./src/imagens/Ícones/instagram.png" alt="">
                </div>
            </div>
            <div class="desenvolvimento">
                <p>© Copyright 2025. Todos os direitos reservados. | Endereço: R. Nove de Julho, 1289 - Centro.
                    Araraquara - SP. CEP 14801-295</p>
            </div>
        </footer>
    </div>
</body>

</html>
