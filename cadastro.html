<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Whole Cake</title>
    <link rel="shortcut icon" href="./src/imagens/Logotipo.png" type="logotipo">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/cadastro.css">

</head>

<body>
    <div id="pagina">
        <div class="principal corpo">
            <header>
                <a href="index.html">
                    <div class="logo">
                        <img src="./src/imagens/Logotipo.png" alt="Logotipo Whole Cake">
                    </div>
                </a>
                <div class="topo">
                    <div class="menu" id="menu">
                        <nav>
                            <ul>
                                <a href="index.html">
                                    <li>HOME &gt;</li>
                                </a>
                                <a href="index.html">
                                    <li>PRODUTOS &gt;</li>
                                </a>
                                <a href="sobre.html">
                                    <li>SOBRE &gt;</li>
                                </a>
                                <a href="contato.html">
                                    <li>CONTATO</li>
                                </a>
                            </ul>
                        </nav>
                    </div>
                    <div class="botao">
                        <div class="btn-icon">
                            <img class="icon-btn" src="./src/imagens/Ícones/usuario-de-perfil.png"
                                alt="Ícone de perfil do usuário">
                            <a href="entrar.html"><button class="btn-menu">ENTRAR</button></a>
                        </div>
                    </div>
                    <div class="carrinho">
                        <a href="carrinho.html"><img class="carrinho"
                                src="./src/imagens/Ícones/carrinho-de-compras-marrom.png"
                                alt="Ícone do carrinho de compras"></a>
                    </div>
                </div>
            </header>
            <div class="conteudo">
                <div class="titulo">
                    <h2>Dados Pessoais:</h2>
                </div>
                <div>
                    <form class="form" id="form" action="">
                        <div class="linha">
                            <div class="controle-form">
                                <label for="name">Nome:</label>
                                <input type="text" id="form-name">
                            </div>
                            <div class="controle-form">
                                <label for="sobrenome">Sobrenome:</label>
                                <input type="text" id="sobrenome">
                            </div>
                        </div>
                        <div class="linha">
                            <div class="controle-form">
                                <label for="celular">Telefone:</label>
                                <input type="tel" id="form-telefone">
                            </div>
                            <div class="controle-form">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf">
                            </div>
                        </div>
                        <div class="controle-form">
                            <label>Data de Nascimento:</label>
                            <div class="data-nascimento">
                                <select id="dia">
                                    <option>Dia</option>
                                </select>
                                <select id="mes">
                                    <option>Mês</option>
                                </select>
                                <select id="ano">
                                    <option>Ano</option>
                                </select>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="linha">
                            <div class="controle-form">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email">
                            </div>
                            <div class="controle-form">
                                <label for="confirmar-email">Confirmar e-mail:</label>
                                <input type="email" id="confirmar-email">
                            </div>
                        </div>
                        <div class="linha">
                            <div class="controle-form">
                                <label for="senha">Senha:</label>
                                <input type="password" id="form-senha">
                            </div>
                            <div class="controle-form">
                                <label for="confirmar-senha">Confirmar senha:</label>
                                <input type="password" id="confirmar-senha">
                            </div>
                        </div>
                            <div class="botao2">
                                <a href="login.html" id="cadastro">Cadastrar</a>
                            </div>
                    </form>
                </div>
                <script>
                    // Preenche dias
                    const diaSelect = document.getElementById('dia');
                    for (let i = 1; i <= 31; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i.toString().padStart(2, '0');
                        diaSelect.appendChild(option);
                    }

                    // Preenche meses
                    const mesSelect = document.getElementById('mes');
                    const meses = [
                        'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                        'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
                    ];
                    meses.forEach((mes, index) => {
                        const option = document.createElement('option');
                        option.value = (index + 1).toString().padStart(2, '0');
                        option.textContent = mes;
                        mesSelect.appendChild(option);
                    });

                    // Preenche anos (de 1920 até o ano atual - 10)
                    const anoSelect = document.getElementById('ano');
                    const anoAtual = new Date().getFullYear();
                    for (let i = anoAtual - 10; i >= 1920; i--) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        anoSelect.appendChild(option);
                    }
                </script>
            </div>
            <div class="conteudo">
                <div class="titulo2">
                    <h3>Dados de Endereço:</h3>
                </div>
                <div class="endereco">
                    <img class="adicionar" src="src/imagens/Ícones/adicionar.png" alt="ícone adicionar">
                    <a href="endereco.html"><button class="add-endereco">Adicionar novo endereço</button></a>
                </div>
            </div>
        </div>
        <footer>
            <div class="icones">
                <div class="email">
                    <img src="./src/imagens/Ícones/o-email.png" alt="e-mail">
                    <p>doceriawholecake@outlook.com</p>
                </div>
                <div class="redes">
                    <img src="./src/imagens/Ícones/facebook.png" alt="facebook">
                    <img src="./src/imagens/Ícones/whatsapp.png" alt="whatsapp">
                    <img src="./src/imagens/Ícones/instagram.png" alt="instagram">
                </div>
            </div>
            <div class="desenvolvimento">
                <p>© Copyright 2025. Todos os direitos reservados. | Endereço: R. Nove de Julho, 1289 - Centro.
                    Araraquara - SP. CEP 14801-295</p>
            </div>
        </footer>
    </div>
</body>

</html>
