<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole Cake</title>
    <link rel="shortcut icon" href="./src/imagens/Logotipo.png" type="logotipo">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/pagamento.css">
</head>

<body>
    <div id="pagina">
        <div class="principal corpo">
            <header>
                <div class="logo">
                    <img src="./src/imagens/Logotipo.png" alt="logotipo">
                </div>
                <div class="topo">
                    <div class="menu" id="menu">
                        <nav>
                            <ul>
                                <a href="index.html">
                                    <li>HOME &gt;</li>
                                </a>
                                <a href="index.html">
                                    <li>PRODUTOS &gt;</li>
                                </a>
                                <a href="sobre.html">
                                    <li>SOBRE &gt;</li>
                                </a>
                                <a href="contato.html">
                                    <li>CONTATO</li>
                                </a>
                            </ul>
                        </nav>
                    </div>
                    <div class="botao">
                        <div class="btn-icon">
                            <img class="icon-btn" src="./src/imagens/Ícones/usuario-de-perfil.png" alt="">
                            <button class="btn-menu">ENTRAR</button>

                        </div>
                    </div>
                    <div class="carrinho">
                        <img class="carrinho" src="./src/imagens/Ícones/carrinho-de-compras-marrom.png"
                            alt="icon-carrinho de compras">
                    </div>
                </div>
            </header>
            <div class="titulo">
                <h2>Como você prefere pagar?</h2>
            </div>
            <div class="conteudo">
                <div class="metodo-pagamento">
                    <div class="pagamento">
                        <img class="forma-de-pagamento" src="src/imagens/Ícones/pagamento-com-cartao-de-credito.png"
                            alt="cartao-de-credito">
                        <button class="metodo" type="button">Cartão de Crédito</button>
                        <img class="verificacao" src="src/imagens/Ícones/marca-de-verificacao.png"
                            alt="marca-de-verificacao">
                    </div>
                    <div class="pagamento">
                        <img class="forma-de-pagamento" src="src/imagens/Ícones/pix.png" alt="pix">
                        <button class="metodo" type="button">PIX</button>
                        <img class="verificacao" src="src/imagens/Ícones/marca-de-verificacao.png"
                            alt="marca-de-verificacao">
                    </div>
                </div>
                <div class="formulario">
                    <form class="form" id="form" action="">
                            <div class="controle-form">
                                <label for="card-number">Número do cartão</label>
                                <input type="text" id="card-number">
                            </div>
                            <div class="linha">
                                <div class="controle-form">
                                    <label for="expiry-date">Data de validade</label>
                                    <input type="text" id="expiry-date">
                                </div>
                                <div class="controle-form">
                                    <label for="cvv">CVC/CVV</label>
                                    <input type="text" id="cvv">
                                </div>
                            </div>
                            <div class="controle-form">
                                <label for="card-name">Nome impresso no cartão</label>
                                <input type="text" id="card-name">
                            </div>
                            <div class="controle-form">
                                <label for="parcelas">Opções de Parcelamento</label>
                                <select class="parcela" id="parcelas">
                                    
                                    <option>1x sem juros</option>
                                    <option>2x sem juros</option>
                                    <option>3x sem juros</option>
                                </select>
                            </div>
                            <div class="ativacao">
                                <input type="checkbox" id="">
                                <label for="">O endereço da fatura do cartão é o mesmo da entrega</label>
                            </div>
                        
                        <div class="botao2">
                            <button type="submit" id="finalizar">FINALIZAR COMPRA</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        <footer>
            <div class="icones">
                <div class="email">
                    <img src="./src/imagens/Ícones/o-email.png" alt="">
                    <p>doceriawholecake@outlook.com</p>
                </div>
                <div class="redes">
                    <img src="./src/imagens/Ícones/facebook.png" alt="">
                    <img src="./src/imagens/Ícones/whatsapp.png" alt="">
                    <img src="./src/imagens/Ícones/instagram.png" alt="">
                </div>
            </div>
            <div class="desenvolvimento">
                <p>© Copyright 2025. Todos os direitos reservados. | Endereço: R. Nove de Julho, 1289 - Centro.
                    Araraquara - SP. CEP 14801-295</p>
            </div>
        </footer>
    </div>
</body>

</html>
