<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregadores | Whole Cake</title>
    <link rel="shortcut icon" href="src/imagens/Logotipo.png" type="logotipo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/produtos.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center p-3 mb-5">
                <!-- bg-body-primary shadow -->
                <!-- text-center = centraliza o texto / bg-body = background / p-3 = padding / mb-5 = margin bottom -->
                <h2>Gestão de Entregadores</h2>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" data-bs-target="#addModal" data-bs-toggle="modal">Novo
                    Entregador</button>
            </div>
            <table id="cadastro" class="table table-danger table-striped table-hover mt-5">
                <thead>
                    <tr>
                        <th id="id" scope="col">Código</th>
                        <th id="nome" scope="col">Nome</th>
                        <th id="cnh" scope="col">CNH</th>
                        <th id="telefone" scope="col">Telefone</th>
                        <th scope="col">Edição</th>
                        <th scope="col">Exclusão</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- O corpo da tabela será preenchido pelo javascript com as informações enviadas pelo banco de dados -->
                </tbody>
            </table>

            <!-- Modais -->
            <section> <!--Seção para a criação dos modais-->
                <div class="container">
                    <!-- Modal de cadastro - CREATE -->
                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Entregador</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="form" class="row g-1" action="">
                                        <label for="m-nome">Nome</label>
                                        <input type="text" id="m-nome" required>

                                        <label for="m-cnh">CNH</label>
                                        <input type="number" id="m-cnh" required>
                                
                                        <label for="m-telefone">Telefone</label>
                                        <input type="number" id="m-telefone" required>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-success" id="btnSalvar">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal de atualização - UPDATE -->
                    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar Entregador</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="uform" class="row g-1" action="">
                                        
                                        <label for="u-nome">Nome</label>
                                        <input type="text" id="u-nome" required>

                                        <label for="u-cnh">CNH</label>
                                        <input type="number" id="u-cnh" disabled>

                                        <label for="u-telefone">Telefone</label>
                                        <input type="number" id="u-telefone" required>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-warning" id="btnAlterar">Alterar</button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Modal de exclusão - DELETE -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir Entregador</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Tem certeza que deseja excluir o entregador?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-danger" id="btnSim">SIM</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>


        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-3.5.2.js"
        integrity="sha256-ThFcNr/v1xKVt5cmolJIauUHvtXFOwwqiTP7IbgP8EU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./src/js/entregador.js"></script>
</body>

</html>
